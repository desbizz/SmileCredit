<div class="row">
  <div class="cpl-xs-12">
     <app-createtransfer></app-createtransfer>

     <hr>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
          <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Account name</th>
                      <th scope="col">Account number</th>

                      <th scope="col">Bank</th>
                      <th scope="col">Amount</th>
                      <th scope="col"></th>
                      <th scope="col">Action</th>
                  
                      <th scope="col">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of transfer">
                      <th scope="row"></th>
                      <td>{{item.accountName}}</td>
                      <td>{{item.accountNumber}}</td>
                      <td>{{item.bank}}</td>
                      <td>{{item.amount}}</td>
                     
                      <td><a>Edit</a></td>
                      <td><a>Delete</a></td>
                    </tr>
                    
                  </tbody>
                </table>
   

  
  </div>
</div>
