<div class="row">
    <div class="col">
            <table class="table">
                    <thead class="thead-dark">
                      <tr>
                          <th scope="col">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Smile number</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Status</th>
                     </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of recharge; let i=index">
                        <th scope="row">{{i}}</th>
                     
                        <td>{{item.updatedAt | date }}</td>
                        <td><a>{{item.smileNumber}}</a></td>
                       
                        <td>{{item.amount}}</td>
                     
                         <td>{{item.status}}</td> 
                        
                      </tr>

                      
                    </tbody>
                  </table>
     

    
    </div>
</div>
